<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Inder", sans-serif;
            font-weight: 400;
            font-style: normal;
     user-select: none;

        }

        .box{
        
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
      }

      .form {
        height: 500px;
        width: 500px;
        box-sizing: border-box;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
       padding: 10px 60px 40px 40px; 
      }

      .form h1{
        font-weight: 600;
        font-size: 25px;
        margin:  20px auto;
      }
        .form img{
          
            width: 150px;
            display: block;
            margin: auto;
        }
.form-group{
    position: relative;
    height: 38px;
    margin-bottom: 40px;

}

.control{
    position: absolute;
    height: 100%;
    width: 100%;
        background: none;
        border: 1px solid #a1a1a1;
        padding: 10px;
        outline: none;
        border-radius: 3px;
        z-index: 78;
        transition: 0.3s;
      
}
.control:focus+ .form-label{
    top:-11px;
    z-index: 500;
    color:  rgb(67, 67, 238);

}
.control:focus {
  border:2px solid  rgb(67, 67, 238);
}

.form label{
    position: absolute;
    left: 13px;
    top: 18px;
    color: #757272;
    background-color: white;
  
 
}
    </style>
</head>
<body>
    <div class="box">
    <div class="form">
        <img src="https://techcrunch.com/wp-content/uploads/2015/10/screen-shot-2015-10-08-at-4-20-16-pm.png" alt="">
         <h1>Sign in</h1>
         <div class="form-group">
             <input class="control" type="text"><label class="form-label" for="">Email or phone</label>
         </div>
               <div class="form-group">
         <input class="control" type="password" name="" id=""><label class="form-label" for="">Enter your password</label>
        </div>
       
    </div></div>

</body>
</html>
